name: CDK Test

on:
  push:

jobs:
  cdk-synth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20.x }
      - run: npm i -g pnpm
      - run: pnpm i
      - run: pnpm cdk synth
      - run: pnpm cdk diff
      - run: pnpm test
